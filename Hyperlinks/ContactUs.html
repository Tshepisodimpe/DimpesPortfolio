<p style="text-align: center;"><strong> If you have any questions fill the form below and we will get back to you in less than 24hrs </strong></p>

<div id="contacts">
<form id="my-form" action="https://formspree.io/f/xgedkdpv" method="POST">  
  <div class="contact-form">
  <div >
    <input type="text" name="Name" placeholder="Name and Surname" style="border-radius: 15px; padding-top: 10px ; padding-bottom: 10px;width: 255px; text-align: center;" class="form-control" required>
  </div></br>
  <div>

  </div></br>

    <textarea name="Message" style="border-radius: 15px; padding-top: 10px ; padding-bottom: 10px;width: 255px; text-align: center;" class="form-control" placeholder="Your Message here" rows ="4" required> </textarea>
  </div></br>
  <div>
    <button id="my-form-button" > Send Message </button>
     <p id="my-form-status" style="color: green;"></p>
  </div>
</div>
  </form>
</div>
</main></br></br></br>

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
